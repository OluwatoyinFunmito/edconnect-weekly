   <main>
    <div class="d-flex justify-content-center">
        <div class="mx-auto" style="width: 200px;">
            </div>
            <form>
                <h1>Sign Up</h1>
                <div class="form-row">
                    <div class="form-group col-md-4">
            <label for="firstName">First Name:</label>
               <input type="text" class="form-control" name="firstName" placeholder="First Name"/>
                </div>
                <div class="form-group col-md-4">
                <label for="lastName">Last Name: </label>
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" />
           </div>
           </div>
           <div class="form-row">
            <div class="form-group col-md-4">
           <label for="email">Email Address: </label> 
            <input type="email"  class="form-control" name="email" placeholder="Your Email Address"/>
               </div>
               <div class="form-group col-md-4">
               <label for="password">Password: </label>
           <input type="password"  class="form-control" placeholder="Your password" name="password"/>
           </div>
    
           <div class="form-row">
            <div class="form-group col-md-4">
                <label for="program">Program</label>
                <select id="program" class="form-control">
                  <option selected>Choose...</option>
                  <option value="computer_science">Computer Science</option>
                  <option value="computer_information_systems">Computer Information Systems</option>
               <option value="computer_technology">Computer Technology</option>
             </select>
              </div>
              <div class="form-group col-md-4">
                <label for="matricNumber">Matriculation Number</label>
                <input type="text" class="form-control" name="matricNumber" placeholder="e.g 16/2020">
              </div>
              <div class="form-group col-md-4">
                <label for="graduationYear">Graduation Year</label>
                <select name="graduationYear" class="form-control">
                  <option selected>Choose...</option>
                  <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                  </select>
                  </div>
                </div>
                </div>
     <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
